<!DOCTYPE html>
<html>
    <head>
        <title>Meteo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
                    <div class="search-box">
            <input type="text" placeholder="Search for location">
        </div>
        <div class="location-time">
                  <h2 id="cityName"></h2>
                  <h1 id="weatherStatus"></h1>
                  <h1 id="temperature">--Â°C</h1>
                  <p id="date">Today | -- -- ----</p>
        </div>
        <div class="weather-type">
            <img id="typeIcon" src="icons/cloudy.svg">
        </div>
        <div class="upcoming-days">
            <h3 id="day">day</h3>
            <img id="dayIcon"  src="icons/rainy-2.svg">
        </div>
        <div class="forecast">
            <h3 id="hour">hour</h3>
            <img id="hourIcon" src="icons/snowy-4.svg">
        </div>
        <div class="air-condition">
            <h2>Air Conditions</h2>
            <h3><img src="icons/cloudy.svg"> <span id="realFeel"></span></h3>
            <h3><img src="icons/wind.png"><span id="wind"></span></h3>
            <h3><img src="icons/day.svg"><span id="humidity"></span></h3>
            <h3><img src="icons/thunder.svg"><span id="pressure"></span></h3>
        </div>
    </div>

    </body>
</html>
