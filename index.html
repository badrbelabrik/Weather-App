<!DOCTYPE html>
<html>
    <head>
        <title>Meteo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="search-box">
            <input id="cityInput" type="text" placeholder="Search for location">
        </div>
        <div class="location-time">
                  <h2 id="cityName"></h2>
                  <h1 id="weatherStatus"></h1>
                  <h1 id="temperature">--Â°C</h1>
                  <p id="date">Today | -- -- ----</p>
        </div>
        <div class="weather-type">
            <button onclick="darkMode()" id="darkmode"><img src="icons/dark-mode.svg" title="dark mode"></button>
            <img id="typeIcon" src="">
            <h3>Moderate Rain</h3>
            
        </div>
        <div class="upcoming-days">
            <h3>upcoming days</h3>
                <div class="days-list">
                    <!-- <div class="day">
                        <h4 id="dayName">today</h4>
                        <img id="dayIcon"  src="icons/rainy-2.svg">
                    </div> -->
                </div>
        </div>
        <div class="forecast">
            <h3>upcoming hours</h3>
            <div class="hours-list">
            
            </div>

        </div>
        <div class="air-condition">
            <h2>Air Conditions</h2>
            <h3><img src="icons/cloudy.svg"> <span id="realFeel"></span></h3>
            <h3><img src="icons/wind.png"><span id="wind"></span></h3>
            <h3><img src="icons/humidity.png"><span id="humidity"></span></h3>
            <h3><img src="icons/pressure.png"><span id="pressure"></span></h3>
        </div>
        <div class="sun-time">
            <div class="sunrise">
                <img src="icons/sunrise.png">
                <h3 id="sunriseTime"></h3>
            </div>
            <div class="sunset">
                <img src="icons/sunset.png">
                <h3 id="sunsetTime"></h3>
            </div>
                
        </div>
    </div>

    </body>
</html>
