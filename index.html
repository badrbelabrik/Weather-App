<!DOCTYPE html>
<html>
    <head>
        <title>Meteo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
                    <div class="search-box">
            <input type="text" placeholder="Search for location">
        </div>
        <div class="location-time">
                  <h2 id="cityName">City Name</h2>
                  <h1 id="weatherStatus">Cloudy</h1>
                  <h1 id="temperature">--Â°C</h1>
                  <p id="date">Today | -- -- ----</p>
        </div>
        <div class="weather-type">
            <img id="typeIcon" src="icons/cloudy.svg">
        </div>
        <div class="upcoming-days">
            <h3 id="day">day</h3>
            <img id="dayIcon"  src="icons/rainy-2.svg">
        </div>
        <div class="forecast">
            <h3 id="hour">hour</h3>
            <img id="hourIcon" src="icons/snowy-4.svg">
        </div>
        <div class="air-condition">
            <h2>Air Conditions</h2>
            <h3><img id="realFeel" src="icons/cloudy.svg"> Real Feel 30</h3>
            <h3><img id="wind"  src="icons/weather-sprite.svg"> Wind 0.8Km/hr</h3>
            <h3><img id="ChanceOfRain" src="icons/day.svg"> Chance of rain 2%</h3>
            <h3><img id="uvIndex" src="icons/thunder.svg"> UV index 4</h3>
        </div>
    </div>

    </body>
</html>
